<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Clicker</title>

        <link href="./styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="clickzone">
            <div class="cookie">
                <img id="button" src="https://greatamericancookies.s3.amazonaws.com/app/uploads/2015/10/OriginalChocChipMM1.png">
            </div>
            <div id="counter">Points: 0</div>
        </div>

        <div class="shop">
            <button id="upgrade">Press here to Upgrade!</button>
            <div id="cost"></div>
        </div>

        <div class="stats">
            <div id="numclick">Number of Clicks: 0</div>
            <div id="totpoint"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
